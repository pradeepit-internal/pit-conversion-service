<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIT Parser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0eb56;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 300px;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            animation: fadeIn 1s ease-in-out;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-group input:focus {
            border-color: #007BFF;
        }

        .form-group button {
            width: 100%;
            padding: 10px;
            background: #0d0d0d;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .form-group button:hover {
            background: #f6ee09;
            color: #090909;
        }

        .toggle-link {
            text-align: center;
            display: block;
            margin-top: 15px;
            color: #0a0a09;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .toggle-link:hover {
            color: #f90808;
        }

        .flash-messages {
            color: #d9534f; /* Bootstrap danger color for errors */
            margin-bottom: 20px;
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
        }

        .flash-message {
            opacity: 1;
            transition: opacity 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        {% with messages = get_flashed_messages(with_categories=True) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="flash-message">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <div id="loginContainer" style="display: {{ 'none' if signup_active else 'block' }};">
            <h2>Login</h2>
            <form action="/login" method="POST">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" name="password" placeholder="Enter your password" required>
                </div>
                <div class="form-group">
                    <button type="submit">Login</button>
                </div>
                <a class="toggle-link" id="toSignup">Don't have an account? Signup</a>
            </form>
        </div>

        <div id="signupContainer" style="display: {{ 'block' if signup_active else 'none' }};">
            <h2>Signup</h2>
            <form action="/signup" method="POST">
                <div class="form-group">
                    <label for="signupFullName">Full Name</label>
                    <input type="text" id="signupFullName" name="full_name" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="signupEmail">Email</label>
                    <input type="email" id="signupEmail" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" name="password" placeholder="Enter your password" required>
                </div>
                <div class="form-group">
                    <label for="signupRePassword">Re-enter Password</label>
                    <input type="password" id="signupRePassword" name="re_password" placeholder="Re-enter your password" required>
                </div>
                <div class="form-group">
                    <button type="submit">Signup</button>
                </div>
                <a class="toggle-link" id="toLogin">Already have an account? Login</a>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('toSignup').addEventListener('click', function () {
            document.getElementById('loginContainer').style.display = 'none';
            document.getElementById('signupContainer').style.display = 'block';
        });
    
        document.getElementById('toLogin').addEventListener('click', function () {
            document.getElementById('signupContainer').style.display = 'none';
            document.getElementById('loginContainer').style.display = 'block';
        });

        // Function to hide flash messages after 3 seconds
        function hideFlashMessages() {
            const messages = document.querySelectorAll('.flash-message');
            messages.forEach(message => {
                setTimeout(() => {
                    message.style.opacity = '0';
                    setTimeout(() => message.remove(), 500); // Allow time for fade-out
                }, 3000); // Hide after 3 seconds
            });
        }

        // Call the function if there are any flash messages
        if (document.querySelectorAll('.flash-message').length > 0) {
            hideFlashMessages();
        }
    </script>
</body>
</html>
