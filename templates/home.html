
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume to PIT Format</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fbc21e; 
            color: #333;
            transition: background-color 0.5s ease-in-out;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            background: rgb(255, 255, 255);
            color: rgb(5, 5, 5);
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            animation: slideIn 1.5s ease-in-out;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
            animation: slideIn 2s ease-in-out;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2em;
            color: white;
            background: #000; /* Black button */
            border: none;
            border-radius: 25px;
            cursor: pointer;
            animation: pulsate 1.5s infinite; /* Continuous pulsating effect */
            transition: transform 0.3s ease-in-out;
        }

        button:hover {
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes pulsate {
            0% {
                background-color: #000;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.6);
            }
            50% {
                background-color: #333;
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.9);
            }
            100% {
                background-color: #000;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.6);
            }
        }

        .welcome-text {
            font-size: 24px;
            color: #333;
            margin-top: 10px;
            opacity: 0; /* Initial state for the fade-in effect */
            transform: translateY(20px); /* Initial state for the slide-up effect */
            animation: fadeInUp 3s forwards; /* Apply the animation */
            margin-left: 10px;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Resume to PIT Format</h1>
        <p>Simplify your recruitment process by converting resumes into our organization's PIT format with ease.</p>
        <button id="getStartedBtn">Get Started</button>
    </div>

    <script>
        document.getElementById("getStartedBtn").addEventListener("click", function() {
            // Redirect to /pit after 2 seconds
            setTimeout(function() {
                window.location.href = "/pit"; // Redirect to the /pit endpoint
            }, 1000); 
        });
    </script>
</body>
</html>
